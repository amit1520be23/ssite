<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .navbar-logo {
            height: 60px; 
            width: auto;
        }
        body {
            background-image: url(background1.jpg);
            background-size: cover;
            background-position: center; 
            background-attachment: fixed; 
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .content {
            color: whitesmoke;
            padding: 180px 90px;
            flex: 1; 
        }
        .short-input {
            max-width: 400px; 
        }
        .navbar {
            background-color: #003366;
        }
        .navbar-nav .nav-link {
            color: #ffffff; 
        }
        .navbar-nav .nav-link.active {
            color: #ffcc00;
        }
        .navbar-nav .nav-link:hover {
            color: #ffcc00; 
        }
        .btn-outline-success {
            border-color: #ffcc00;
            color: #ffcc00; 
        }
        .btn-outline-success:hover {
            background-color: #ffcc00; 
            color: #003366; 
        }
        footer {
            background-color: #002147; 
            color: #ffffff; 
            padding: 20px 0; 
            text-align: center; 
        }
        footer a {
            color: #ffcc00; 
        }
        footer a:hover {
            color: #ffffff; 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="logo.1.jpg" class="navbar-logo" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="QUIZPAGE.html">Quizzes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="contact.html">Contact</a> 
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main class="content">
        <h1>Sign Up</h1>
        <p style="font-family: Georgia, 'Times New Roman', Times, serif;">
            Join our community and start exploring our quizzes. <br>
            Fill out the form below to create your account:
        </p>
      
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control short-input" id="username" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control short-input" id="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control short-input" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Sign Up</button>
        </form>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 QUIZWHIZ.</p>
            <p>
                <a href="">Privacy Policy</a> | 
                <a href="">Terms of Service</a>
            </p>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
