<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .navbar-logo {
            height: 60px;
            width: auto;
        }
        body {
            background-image: url('background1.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .text1, .text2 {
            color: #f8f9fa; /* Adjusted to a lighter shade */
            padding: 20px;
        }
        .text1 {
            padding-top: 180px;
            padding-left: 30px;
            margin-left: 50px;
        }
        .text2 {
            padding-top: 80px;
            padding-left: 30px;
            margin-left: 50px;
        }
        .text2 h1 {
            margin-bottom: 0px;
            max-width: 800px;
        }
        .navbar {
            background-color: #003366;
        }
        .navbar-nav .nav-link {
            color: #ffffff;
        }
        .navbar-nav .nav-link.active {
            color: #ffcc00;
        }
        .navbar-nav .nav-link:hover {
            color: #ffcc00;
        }
        .btn-outline-success {
            border-color: #ffcc00;
            color: #ffcc00;
        }
        .btn-outline-success:hover {
            background-color: #ffcc00;
            color: #003366;
        }
        footer {
            background-color: #002147;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
        }
        footer a {
            color: #ffcc00;
        }
        footer a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        .contact-form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        .contact-form h2 {
            color: #ffcc00; /* Updated color for headings */
        }
        .contact-form label, .contact-form input, .contact-form textarea {
            color: #f8f9fa; /* Updated color for form text */
        }
        .contact-form input, .contact-form textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #ffcc00;
            box-shadow: 0 0 0 0.2rem rgba(255, 204, 0, 0.25);
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><img src="logo.1.jpg" class="navbar-logo" alt="Logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="QUIZPAGE.html">Quizzes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="flex-grow-1">
        <div class="text1">
            <h1>Contact Us</h1>
            <p>If you have any questions or need assistance, feel free to reach out to us. We are here to help you!</p>
        </div>

        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Your Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Your Email">
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Your Message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 QUIZWHIZ. All rights reserved.</p>
            <p>
                <a href="#">Privacy Policy</a> | 
                <a href="#">Terms of Service</a>
            </p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
